language: cpp

script:
- cd solver_application/
- cmake . && cmake --build . && cmake --build . --target package
- cmake . && cmake --build . && cmake --build . --target package_source

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - mingw-w64
      - rpm

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "/home/travis/build/Berendei-Jr/lab06/_build/print-0.1.0.0-Linux.deb"
  skip_cleanup: true
  on:
    tags: true
